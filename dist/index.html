
<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>OptimizedHTML 5</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/dist/preview.jpg">
	
	<link rel="stylesheet" href="css/app.min.css">
	<script src="https://kit.fontawesome.com/b917ab5406.js" crossorigin="anonymous"></script>

</head>

<body>

<main id="main">

	<section class="app-comments">

		<div class="app-container app-comments__container">

			<form id="comment_form" class="comments-form">

				<label class="comments-form__label" for="username">
					<input required class="comments-form__input" type="text" id="username" name="username">
					<p class="comments-form__placeholder">Ваше имя</p>
				</label>

				<label class="comments-form__label" for="content">
					<textarea required class="comments-form__textarea" id="content" name="content"></textarea>
					<p class="comments-form__placeholder">Коментрарий</p>
				</label>
				
				<input class="comments-form__date-input" type="date" id="date" name="date">

				<button class="comments-form__button" type="button" id="submit_comment">Отправить комментарий</button>

			</form>

			<div class="comments-wrapper">


				
			</div>

		</div>
		
	</section>

</main>

	<script src="js/app.min.js"></script>

</body>
</html>
